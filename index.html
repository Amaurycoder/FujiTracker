<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>FujiTracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Fonts: Outfit (Sans) & JetBrains Mono (Mono) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&family=Outfit:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- PWA Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Theme Color -->
  <meta name="theme-color" content="#6366f1">
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#0f172a">

  <!-- Apple iOS -->
  <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="FujiTracker">

  <!-- Favicon -->
  <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/icons/icon-512x512.png">

  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Outfit', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            gray: {
              50: '#fafafa',
              100: '#f4f4f5',
              200: '#e4e4e7',
              300: '#d4d4d8',
              400: '#a1a1aa',
              500: '#71717a',
              600: '#52525b',
              700: '#3f3f46',
              800: '#27272a',
              900: '#18181b',
              950: '#09090b',
            },
            fuji: {
              red: '#E11D48', // Rose-600, more vibrant
              dark: '#09090b' // Zinc-950
            }
          },
          spacing: {
            'safe': 'env(safe-area-inset-bottom)',
            'safe-top': 'env(safe-area-inset-top)',
            'safe-left': 'env(safe-area-inset-left)',
            'safe-right': 'env(safe-area-inset-right)',
          }
        }
      }
    }
  </script>
  <style>
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #d1d5db;
      border-radius: 10px;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #4b5563;
    }

    /* Mobile optimizations */
    html {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      touch-action: pan-y;
      overscroll-behavior-y: none;
    }

    body {
      font-family: 'Outfit', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      /* Removed fixed positioning that was blocking scroll */
      min-height: 100vh;
      width: 100%;
    }

    #root {
      width: 100%;
      min-height: 100vh;
    }

    /* Prevent text selection on interactive elements */
    button,
    a,
    [role="button"] {
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      user-select: none;
    }

    /* Smooth scrolling with momentum */
    .custom-scrollbar {
      -webkit-overflow-scrolling: touch;
      overscroll-behavior: contain;
    }

    /* iOS safe area support */
    @supports (padding: max(0px)) {
      .pb-safe {
        padding-bottom: max(0.5rem, env(safe-area-inset-bottom));
      }

      .pt-safe {
        padding-top: max(1rem, env(safe-area-inset-top));
      }
    }

    /* Touch-friendly minimum sizes */
    @media (max-width: 768px) {

      button,
      a,
      [role="button"] {
        min-height: 44px;
        min-width: 44px;
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    .animate-fade-in {
      animation: fade-in 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slide-up {
      from {
        transform: translateY(20px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .animate-slide-up {
      animation: slide-up 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes scale-up {
      from {
        transform: scale(0.95);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    .animate-scale-up {
      animation: scale-up 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
    }

    .glass {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
    }

    .dark .glass {
      background: rgba(24, 24, 27, 0.7);
    }

    .text-shadow-lg {
      text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
    }
  </style>

</head>

<body
  class="bg-gray-50 text-gray-900 dark:bg-gray-900 dark:text-gray-100 antialiased font-sans transition-colors duration-300">
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
